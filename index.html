<!DOCTYPE html>
<html>
    <head>
        <title>Football/Exercise Practice Card</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <main>
            <section>
                <h1>Football/Exercise Practice Card</h1>
                <h3 id="mainHeading">Add a skill using the text box!</h3>
            </section>
            <section>
                <ul id="skillList">
                    <!-- <li>Hello World</li> -->
                </ul>
                <form id="addSkillForm">
                    <label for="skill"><input id="skillInputText" type="text"  name="skill"></label>
                    <input id="addSkillButton" type="button" value="Add Skill">
                </form>
            </section>
            <footer>
                <section>
                    <ul class="reminders" ><p id="testP" class="funParagraph">Some things to consider : </p>
                        <li>One-of activities </li>
                        <li>Daily recurring activities </li>
                        <li>Weekly recurring activities </li>
                        <li>Monthly recurring activities </li>
                        <li>Yearly Goals </li>
                        <li>5 year goals? Lolol, like I know where I'll be in 5 years.</li>
                    </ul>
                </section>
            </footer>
            
            
        </main>
    </body>
</html>
